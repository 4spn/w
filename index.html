<!DOCTYPE html>
<html>
	<head>

		<style>
			html, body, #player{width:100%; height:100%; margin:0; padding:0}
			
			#player {background: #000 url(loading.gif) no-repeat center}

		</style>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script>
			function $_GET(key) 
			{
				var p = window.location.search;
				p = p.match(new RegExp(key + '=([^&=]+)'));
				return p ? p[1] : false;
			}
			function ajax_function(){
					
				var jqxhr = $.getJSON('https://2obs.online/m3u8/?'+$_GET('id'))
				.success(function(data) 
				{ 
					console.log(data.id);
					if (data.replace) {location.replace(data.url)}
				})
				.error(function() { console.log("Ошибка выполнения"); })
				.complete(function() {});
			}
			setInterval(ajax_function, 10000);
		</script>
	</head>
	<body>
		<div id="player" style="width:100%;height:100%"></div>
		<script>
		
		if (!$_GET('id')) document.write('Привет мир...')
		else 
		{
			var player = new Playerjs({id:"player", "url":"https://2cnl.github.io/p/?id="+$_GET('id'), embed:"https://2cnl.github.io/p/?id="+$_GET('id'), file:"https://p.2obs.online/"+$_GET('id')+"/go.m3u8", autoplay:$_GET('autoplay'), "default_quality":"480p"});
		}
		</script>

	
	</body>
